<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÂæÖËæ¶Ê∏ÖÂñÆ - TodoList</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2D4356;
            --secondary: #435B66;
            --accent: #A76F6F;
            --light: #EAB2A0;
            --bg: #FFF8F3;
            --text: #2D2D2D;
            --shadow: rgba(45, 67, 86, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background: linear-gradient(135deg, var(--bg) 0%, #FFF5EE 100%);
            min-height: 100vh;
            padding: 20px;
            color: var(--text);
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            right: -20%;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, var(--light) 0%, transparent 70%);
            opacity: 0.3;
            border-radius: 50%;
            z-index: 0;
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(-100px, 100px) rotate(180deg); }
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeIn 0.8s ease-out 0.2s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            font-weight: 900;
            color: var(--primary);
            margin-bottom: 10px;
            text-shadow: 2px 2px 0 var(--light);
            letter-spacing: -1px;
        }

        .subtitle {
            font-size: 1.3rem;
            color: var(--primary);
            font-weight: 600;
            opacity: 0.9;
            letter-spacing: 1px;
        }

        .user-section {
            margin-bottom: 30px;
            animation: slideIn 0.8s ease-out 0.25s both;
        }

        .user-tabs {
            display: flex;
            gap: 12px;
            background: white;
            padding: 15px;
            border-radius: 20px;
            box-shadow: 0 10px 40px var(--shadow);
            border: 2px solid var(--light);
            flex-wrap: wrap;
        }

        .user-tab {
            flex: 1;
            min-width: 120px;
            padding: 15px 25px;
            border: 2px solid var(--secondary);
            background: transparent;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Noto Sans TC', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            color: var(--secondary);
        }

        .user-tab:hover {
            border-color: var(--accent);
            color: var(--accent);
            transform: translateY(-2px);
        }

        .user-tab.active {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border-color: var(--primary);
            box-shadow: 0 4px 15px rgba(45, 67, 86, 0.3);
        }

        .user-tab.active:hover {
            background: linear-gradient(135deg, var(--secondary) 0%, var(--primary) 100%);
            border-color: var(--secondary);
            color: white;
        }

        .input-section {
            background: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 40px var(--shadow);
            margin-bottom: 30px;
            border: 2px solid var(--light);
            animation: slideIn 0.8s ease-out 0.3s both;
        }

        .input-group {
            display: flex;
            gap: 12px;
        }

        #todoInput {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid var(--secondary);
            border-radius: 12px;
            font-size: 1rem;
            font-family: 'Noto Sans TC', sans-serif;
            transition: all 0.3s ease;
            background: var(--bg);
        }

        #todoInput:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(167, 111, 111, 0.1);
            transform: translateY(-2px);
        }

        #addBtn {
            padding: 15px 30px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(167, 111, 111, 0.3);
            font-family: 'Noto Sans TC', sans-serif;
        }

        #addBtn:hover {
            background: #8E5E5E;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(167, 111, 111, 0.4);
        }

        #addBtn:active {
            transform: translateY(0);
        }

        .stats {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            animation: slideIn 0.8s ease-out 0.4s both;
        }

        .stat-card {
            flex: 1;
            background: white;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 4px 20px var(--shadow);
            border-left: 4px solid var(--accent);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-4px);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            font-family: 'Playfair Display', serif;
        }

        .stat-label {
            font-size: 0.85rem;
            color: var(--secondary);
            margin-top: 5px;
        }

        .reward-account {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(255, 165, 0, 0.3);
            margin-bottom: 25px;
            animation: slideIn 0.8s ease-out 0.45s both;
            border: 3px solid #FFB300;
        }

        .reward-account-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .reward-account-icon {
            font-size: 1.8rem;
            animation: bounce 2s ease-in-out infinite;
        }

        .reward-account-title {
            font-size: 1.1rem;
            font-weight: 700;
            color: #8B4513;
            font-family: 'Playfair Display', serif;
        }

        .reward-account-balance {
            display: flex;
            align-items: baseline;
            gap: 8px;
        }

        .reward-points {
            font-size: 3rem;
            font-weight: 900;
            color: #8B4513;
            font-family: 'Playfair Display', serif;
            text-shadow: 2px 2px 0 rgba(255, 255, 255, 0.5);
        }

        .reward-label {
            font-size: 1.2rem;
            color: #8B4513;
            font-weight: 600;
        }

        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            background: white;
            padding: 15px;
            border-radius: 16px;
            box-shadow: 0 4px 20px var(--shadow);
            animation: slideIn 0.8s ease-out 0.5s both;
        }

        .filter-btn {
            flex: 1;
            padding: 10px 15px;
            border: 2px solid var(--secondary);
            background: transparent;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Noto Sans TC', sans-serif;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--secondary);
        }

        .filter-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .filter-btn:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        .filter-btn.active:hover {
            background: var(--secondary);
            border-color: var(--secondary);
            color: white;
        }

        #todoList {
            list-style: none;
            animation: slideIn 0.8s ease-out 0.6s both;
        }

        .todo-item {
            background: white;
            padding: 20px;
            margin-bottom: 12px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 4px 15px var(--shadow);
            transition: all 0.3s ease;
            border-left: 4px solid var(--accent);
            animation: todoSlideIn 0.4s ease-out;
        }

        @keyframes todoSlideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .todo-item:hover {
            transform: translateX(5px);
            box-shadow: 0 6px 25px var(--shadow);
        }

        .todo-item.completed {
            opacity: 0.6;
            border-left-color: var(--secondary);
        }

        .todo-item.completed .todo-text {
            text-decoration: line-through;
            color: var(--secondary);
        }

        .checkbox {
            width: 24px;
            height: 24px;
            cursor: pointer;
            accent-color: var(--accent);
        }

        .todo-text {
            flex: 1;
            font-size: 1rem;
            color: var(--text);
            word-break: break-word;
        }

        .todo-time {
            font-size: 0.75rem;
            color: var(--secondary);
            opacity: 0.7;
        }

        .delete-btn {
            background: transparent;
            border: none;
            color: var(--accent);
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-size: 1.2rem;
            line-height: 1;
        }

        .delete-btn:hover {
            background: var(--accent);
            color: white;
            transform: rotate(90deg);
        }

        .priority-select {
            padding: 8px 12px;
            border: 2px solid var(--secondary);
            border-radius: 8px;
            font-size: 0.85rem;
            font-family: 'Noto Sans TC', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
            min-width: 80px;
        }

        .todo-item .priority-select {
            padding: 6px 8px;
            font-size: 0.8rem;
            border-width: 1px;
            min-width: 70px;
        }

        .priority-select:hover {
            border-color: var(--accent);
        }

        .priority-select:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(167, 111, 111, 0.1);
        }

        .priority-badge {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 500;
            display: inline-block;
        }

        .priority-high {
            background: #FFEBEE;
            color: #C62828;
            border-left-color: #C62828 !important;
        }

        .priority-medium {
            background: #E8F5E9;
            color: #2E7D32;
            border-left-color: #2E7D32 !important;
        }

        .priority-low {
            background: #F5F5F5;
            color: #757575;
            border-left-color: #9E9E9E !important;
        }

        .reward-input {
            padding: 6px 10px;
            border: 1px solid var(--secondary);
            border-radius: 8px;
            font-size: 0.8rem;
            font-family: 'Noto Sans TC', sans-serif;
            width: 80px;
            transition: all 0.3s ease;
        }

        .reward-input:focus {
            outline: none;
            border-color: #FFB300;
            box-shadow: 0 0 0 3px rgba(255, 179, 0, 0.1);
        }

        .reward-badge {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: #8B4513;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 4px;
            box-shadow: 0 2px 8px rgba(255, 179, 0, 0.3);
        }

        .reward-badge::before {
            content: 'üèÜ';
            font-size: 0.9rem;
        }

        .user-menu {
            position: relative;
            display: inline-block;
            z-index: 10000;
        }

        .user-menu-btn {
            padding: 15px 25px;
            border: 2px solid var(--accent);
            background: white;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Noto Sans TC', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            color: var(--accent);
            min-width: 140px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .user-menu-btn:hover {
            background: var(--accent);
            color: white;
            transform: translateY(-2px);
        }

        .user-menu-btn::after {
            content: '‚ñº';
            font-size: 0.8rem;
        }

        .user-dropdown {
            position: absolute;
            top: calc(100% + 10px);
            right: 0;
            background: white;
            border: 2px solid var(--light);
            border-radius: 12px;
            box-shadow: 0 10px 40px var(--shadow);
            min-width: 200px;
            display: none;
            z-index: 10000;
            overflow: hidden;
        }

        .user-dropdown.active {
            display: block;
            animation: dropdownSlide 0.3s ease-out;
        }

        @keyframes dropdownSlide {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-dropdown-item {
            padding: 12px 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: 'Noto Sans TC', sans-serif;
            font-size: 0.95rem;
            color: var(--text);
            border: none;
            background: transparent;
            width: 100%;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-dropdown-item:hover {
            background: var(--bg);
            color: var(--accent);
        }

        .user-dropdown-item::before {
            content: 'üë§';
            font-size: 1.1rem;
        }

        .user-dropdown-divider {
            height: 1px;
            background: var(--light);
            margin: 5px 0;
        }

        .user-dropdown-add {
            color: var(--accent);
            font-weight: 600;
        }

        .user-dropdown-add::before {
            content: '‚ûï';
        }

        .user-dropdown-add:hover {
            background: var(--accent);
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--secondary);
            font-size: 1.1rem;
            opacity: 0.6;
        }

        .empty-state::before {
            content: 'üìù';
            display: block;
            font-size: 4rem;
            margin-bottom: 20px;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }

            .input-group {
                flex-direction: column;
            }

            .stats {
                flex-direction: column;
            }

            .filters {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <p class="subtitle">Ëá™Áî±‰æÜËá™Ëá™Âæã Ë≤¨‰ªªÂ∏∂‰æÜÈÅ∏Êìá</p>
        </div>

        <div class="user-section">
            <div class="user-tabs" id="userTabsContainer">
                <!-- Áî®Êà∂Ê®ôÁ±§Â∞áÁî±JavaScriptÂãïÊÖãÁîüÊàê -->
            </div>
        </div>

        <div class="input-section">
            <div class="input-group">
                <input type="text" id="todoInput" placeholder="Ëº∏ÂÖ•Êñ∞ÁöÑÂæÖËæ¶‰∫ãÈ†Ö..." />
                <select id="prioritySelect" class="priority-select">
                    <option value="low">‰ΩéÂÑ™ÂÖà</option>
                    <option value="medium" selected>‰∏≠ÂÑ™ÂÖà</option>
                    <option value="high">È´òÂÑ™ÂÖà</option>
                </select>
                <button id="addBtn">Êñ∞Â¢û</button>
            </div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalCount">0</div>
                <div class="stat-label">Á∏ΩÂÖ±</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="activeCount">0</div>
                <div class="stat-label">Êú™ÂÆåÊàê</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="completedCount">0</div>
                <div class="stat-label">Â∑≤ÂÆåÊàê</div>
            </div>
        </div>

        <div class="reward-account">
            <div class="reward-account-header">
                <span class="reward-account-icon">üèÜ</span>
                <span class="reward-account-title">ÁçéÂãµÂ∏≥Êà∂</span>
            </div>
            <div class="reward-account-balance">
                <span class="reward-points" id="rewardPoints">0</span>
                <span class="reward-label">Èªû</span>
            </div>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">ÂÖ®ÈÉ®</button>
            <button class="filter-btn" data-filter="active">Êú™ÂÆåÊàê</button>
            <button class="filter-btn" data-filter="completed">Â∑≤ÂÆåÊàê</button>
        </div>

        <ul id="todoList"></ul>
    </div>

    <script>
        class TodoApp {
            constructor() {
                this.currentUser = localStorage.getItem('currentUser') || 'dolce';
                this.allUserTodos = JSON.parse(localStorage.getItem('allUserTodos')) || {
                    dolce: [],
                    outri: [],
                    mason: []
                };
                this.userList = JSON.parse(localStorage.getItem('userList')) || ['dolce', 'outri', 'mason'];
                this.rewardAccounts = JSON.parse(localStorage.getItem('rewardAccounts')) || {
                    dolce: 0,
                    outri: 0,
                    mason: 0
                };
                this.currentFilter = 'all';
                this.initElements();
                this.bindEvents();
                this.renderUserTabs();
                this.render();
            }

            get todos() {
                return this.allUserTodos[this.currentUser] || [];
            }

            set todos(value) {
                this.allUserTodos[this.currentUser] = value;
            }

            initElements() {
                this.input = document.getElementById('todoInput');
                this.addBtn = document.getElementById('addBtn');
                this.prioritySelect = document.getElementById('prioritySelect');
                this.todoList = document.getElementById('todoList');
                this.filterBtns = document.querySelectorAll('.filter-btn');
                this.userTabsContainer = document.getElementById('userTabsContainer');
                this.totalCount = document.getElementById('totalCount');
                this.activeCount = document.getElementById('activeCount');
                this.completedCount = document.getElementById('completedCount');
                this.rewardPoints = document.getElementById('rewardPoints');
            }

            bindEvents() {
                this.addBtn.addEventListener('click', () => this.addTodo());
                this.input.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.addTodo();
                });
                this.filterBtns.forEach(btn => {
                    btn.addEventListener('click', (e) => this.setFilter(e.target.dataset.filter));
                });
            }

            renderUserTabs() {
                const userTabsHTML = this.userList.map(user => `
                    <button class="user-tab ${user === this.currentUser ? 'active' : ''}" data-user="${user}">
                        ${this.capitalizeFirst(user)}
                    </button>
                `).join('');
                
                this.userTabsContainer.innerHTML = userTabsHTML;
                
                // Á∂ÅÂÆöÁî®Êà∂Ê®ôÁ±§ÈªûÊìä‰∫ã‰ª∂
                const userTabs = this.userTabsContainer.querySelectorAll('.user-tab');
                userTabs.forEach(tab => {
                    tab.addEventListener('click', (e) => {
                        this.switchUser(e.currentTarget.dataset.user);
                    });
                });
            }

            capitalizeFirst(str) {
                return str.charAt(0).toUpperCase() + str.slice(1);
            }

            switchUser(username) {
                this.currentUser = username;
                localStorage.setItem('currentUser', username);
                this.renderUserTabs();
                this.render();
            }

            addTodo() {
                const text = this.input.value.trim();
                if (!text) return;

                const todo = {
                    id: Date.now(),
                    text: text,
                    completed: false,
                    priority: this.prioritySelect.value,
                    reward: 0,
                    createdAt: new Date().toLocaleString('zh-TW')
                };

                this.todos.unshift(todo);
                this.sortByPriority();
                this.saveTodos();
                this.input.value = '';
                this.prioritySelect.value = 'medium';
                this.render();
            }

            toggleTodo(id) {
                const todo = this.todos.find(t => t.id === id);
                if (todo) {
                    const wasCompleted = todo.completed;
                    todo.completed = !todo.completed;
                    
                    // ÂÆåÊàê‰ªªÂãôÊôÇÂ¢ûÂä†ÁçéÂãµÔºåÂèñÊ∂àÂÆåÊàêÊôÇÊ∏õÂ∞ëÁçéÂãµ
                    if (todo.completed && !wasCompleted && todo.reward > 0) {
                        this.rewardAccounts[this.currentUser] += todo.reward;
                        this.saveRewardAccounts();
                    } else if (!todo.completed && wasCompleted && todo.reward > 0) {
                        this.rewardAccounts[this.currentUser] -= todo.reward;
                        // Á¢∫‰øù‰∏çÊúÉËÆäÊàêË≤†Êï∏
                        this.rewardAccounts[this.currentUser] = Math.max(0, this.rewardAccounts[this.currentUser]);
                        this.saveRewardAccounts();
                    }
                    
                    this.saveTodos();
                    this.render();
                }
            }

            changePriority(id, newPriority) {
                const todo = this.todos.find(t => t.id === id);
                if (todo) {
                    todo.priority = newPriority;
                    this.saveTodos();
                    this.render();
                }
            }

            deleteTodo(id) {
                const todo = this.todos.find(t => t.id === id);
                
                // Â¶ÇÊûúÂà™Èô§ÁöÑÊòØÂ∑≤ÂÆåÊàêÁöÑ‰ªªÂãôÔºåÈúÄË¶ÅÊâ£Èô§ÁçéÂãµÈªûÊï∏
                if (todo && todo.completed && todo.reward > 0) {
                    this.rewardAccounts[this.currentUser] -= todo.reward;
                    this.rewardAccounts[this.currentUser] = Math.max(0, this.rewardAccounts[this.currentUser]);
                    this.saveRewardAccounts();
                }
                
                this.todos = this.todos.filter(t => t.id !== id);
                this.saveTodos();
                this.render();
            }

            setReward(id, reward) {
                const todo = this.todos.find(t => t.id === id);
                if (todo) {
                    const points = parseInt(reward) || 0;
                    todo.reward = Math.max(0, points);
                    this.saveTodos();
                }
            }

            setFilter(filter) {
                this.currentFilter = filter;
                this.filterBtns.forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.filter === filter);
                });
                this.render();
            }

            getFilteredTodos() {
                switch (this.currentFilter) {
                    case 'active':
                        return this.todos.filter(t => !t.completed);
                    case 'completed':
                        return this.todos.filter(t => t.completed);
                    default:
                        return this.todos;
                }
            }

            sortByPriority() {
                const priorityOrder = { high: 0, medium: 1, low: 2 };
                this.todos.sort((a, b) => {
                    if (a.completed !== b.completed) {
                        return a.completed ? 1 : -1;
                    }
                    return priorityOrder[a.priority] - priorityOrder[b.priority];
                });
            }

            getPriorityLabel(priority) {
                const labels = {
                    high: 'È´ò',
                    medium: '‰∏≠',
                    low: '‰Ωé'
                };
                return labels[priority] || '‰∏≠';
            }

            updateStats() {
                this.totalCount.textContent = this.todos.length;
                this.activeCount.textContent = this.todos.filter(t => !t.completed).length;
                this.completedCount.textContent = this.todos.filter(t => t.completed).length;
                this.rewardPoints.textContent = this.rewardAccounts[this.currentUser] || 0;
            }

            render() {
                this.sortByPriority();
                const filteredTodos = this.getFilteredTodos();
                
                if (filteredTodos.length === 0) {
                    this.todoList.innerHTML = '<div class="empty-state">ÁõÆÂâçÊ≤íÊúâÂæÖËæ¶‰∫ãÈ†Ö</div>';
                } else {
                    this.todoList.innerHTML = filteredTodos.map(todo => {
                        const rewardDisplay = todo.reward > 0 
                            ? `<span class="reward-badge">${todo.reward}Èªû</span>` 
                            : '';
                        
                        return `
                            <li class="todo-item ${todo.completed ? 'completed' : ''} priority-${todo.priority}" data-id="${todo.id}">
                                <input type="checkbox" class="checkbox" ${todo.completed ? 'checked' : ''} 
                                       onchange="app.toggleTodo(${todo.id})">
                                <select class="priority-select" onchange="app.changePriority(${todo.id}, this.value)">
                                    <option value="high" ${todo.priority === 'high' ? 'selected' : ''}>È´ò</option>
                                    <option value="medium" ${todo.priority === 'medium' ? 'selected' : ''}>‰∏≠</option>
                                    <option value="low" ${todo.priority === 'low' ? 'selected' : ''}>‰Ωé</option>
                                </select>
                                <span class="todo-text">${this.escapeHtml(todo.text)}</span>
                                ${rewardDisplay}
                                <input type="number" class="reward-input" value="${todo.reward || 0}" 
                                      data-todo-id="${todo.id}"
                                      onchange="app.setReward(${todo.id}, this.value)" 
                                      onclick="event.stopPropagation()" 
                                      min="0" placeholder="ÁçéÂãµÈªûÊï∏">
                                <span class="todo-time">${todo.createdAt}</span>
                                <button class="delete-btn" onclick="app.deleteTodo(${todo.id})">√ó</button>
                            </li>
                        `;
                    }).join('');
                }

                this.updateStats();
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            saveTodos() {
                localStorage.setItem('allUserTodos', JSON.stringify(this.allUserTodos));
            }

            saveUserList() {
                localStorage.setItem('userList', JSON.stringify(this.userList));
            }

            saveRewardAccounts() {
                localStorage.setItem('rewardAccounts', JSON.stringify(this.rewardAccounts));
            }
        }

        const app = new TodoApp();
    </script>
</body>
</html>
